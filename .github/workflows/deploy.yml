name: Deploy

on:
  push:
    branches:
      - master

jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
              with:
                persist-credentials: false

            - name: Set up Rust
              uses: actions-rs/toolchain@v1
              with:
                profile: minimal
                default: true

            - name: Install mdBook
              # install debug version to speed up CI
              run: cargo install --debug --git https://github.com/kobzol/mdBook

            - name: Build
              run: mdbook build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@3.5.9
              with:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BRANCH: gh-pages
                FOLDER: book
